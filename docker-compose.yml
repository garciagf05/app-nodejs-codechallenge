version: "3.7"
services:
  postgres:
      image: postgres:14
      ports:
        - "5432:5432"
      environment:
        - POSTGRES_USER=postgres
        - POSTGRES_PASSWORD=postgres
  zookeeper:
    image: confluentinc/cp-zookeeper:latest
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
  kafka:
    image: confluentinc/cp-enterprise-kafka:latest
    depends_on: [zookeeper]
    environment:
      KAFKA_ZOOKEEPER_CONNECT: "zookeeper:2181"
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_BROKER_ID: 1
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_JMX_PORT: 9991
    ports:
      - 9092:9092
      - 29092:29092
  init-kafka:
    image: confluentinc/cp-enterprise-kafka:latest
    depends_on: [kafka]
    volumes:
      - ./create-topics.sh:/usr/local/bin/create-topics.sh
    entrypoint: ["sh", "/usr/local/bin/create-topics.sh"]
  anti-fraud-api:
    image: node:22
    working_dir: /usr/src/app
    volumes:
      - ./anti-fraud-api:/usr/src/app
    command: sh -c "npm install && npm run start"
    ports:
      - "3002:3000"
    depends_on: [postgres,zookeeper,kafka,init-kafka,api-gateway]
    environment:
      - KAFKA_BROKER=kafka:29092
      - PENDING_QUEUE_TOPIC=pendingQueue
      - VALIDATED_QUEUE_TOPIC=validatedQueue
  api-gateway:
    image: node:22
    working_dir: /usr/src/app
    volumes:
      - ./api-gateway:/usr/src/app
    command: sh -c "npm install && npm run start"
    ports:
      - "3001:3000"
    depends_on: [postgres,zookeeper,kafka, init-kafka]
    environment:
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=postgres
      - KAFKA_BROKER=kafka:29092
      - PENDING_QUEUE_TOPIC=pendingQueue
      - VALIDATED_QUEUE_TOPIC=validatedQueue
  transaction-api:
    image: node:22
    working_dir: /usr/src/app
    volumes:
      - ./transaction-api:/usr/src/app
    command: sh -c "npm install && npm run start"
    ports:
      - "3000:3000"
    depends_on: [postgres,zookeeper,kafka,init-kafka,api-gateway]
    environment:
      - API_GATEWAY_PATH=http://api-gateway:3000
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=postgres
      - KAFKA_BROKER=kafka:29092
